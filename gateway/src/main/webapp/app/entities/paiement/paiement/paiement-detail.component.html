<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paiement">
            <h2><span jhiTranslate="gatewayApp.paiementPaiement.detail.title">Paiement</span> {{ paiement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.paiementPaiement.type">Type</span></dt>
                <dd>
                    <span>{{ paiement.type }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.paiementPaiement.datePaiement">Date Paiement</span></dt>
                <dd>
                    <span>{{ paiement.datePaiement }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.paiementPaiement.mois">Mois</span></dt>
                <dd>
                    <div *ngIf="paiement.moisId">
                        <a [routerLink]="['/mois', paiement.moisId, 'view']">{{ paiement.moisId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/paiement', paiement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
