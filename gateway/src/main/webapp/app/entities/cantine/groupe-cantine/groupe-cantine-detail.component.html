<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="groupeCantine">
            <h2><span jhiTranslate="gatewayApp.cantineGroupeCantine.detail.title">Groupe Cantine</span> {{ groupeCantine.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.cantineGroupeCantine.nom">Nom</span></dt>
                <dd>
                    <span>{{ groupeCantine.nom }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.cantineGroupeCantine.nombreEleves">Nombre Eleves</span></dt>
                <dd>
                    <span>{{ groupeCantine.nombreEleves }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.cantineGroupeCantine.cantine">Cantine</span></dt>
                <dd>
                    <div *ngIf="groupeCantine.cantineId">
                        <a [routerLink]="['/cantine', groupeCantine.cantineId, 'view']">{{ groupeCantine.cantineId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/groupe-cantine', groupeCantine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
