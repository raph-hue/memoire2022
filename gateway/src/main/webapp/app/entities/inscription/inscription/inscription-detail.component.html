<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="inscription">
            <h2><span jhiTranslate="gatewayApp.inscriptionInscription.detail.title">Inscription</span> {{ inscription.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.inscriptionInscription.dateInscription">Date Inscription</span></dt>
                <dd>
                    <span>{{ inscription.dateInscription }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.inscriptionInscription.classe">Classe</span></dt>
                <dd>
                    <span>{{ inscription.classe }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.inscriptionInscription.statut">Statut</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'gatewayApp.Etat.' + inscription.statut }}">{{ inscription.statut }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.inscriptionInscription.eleve">Eleve</span></dt>
                <dd>
                    <div *ngIf="inscription.eleveId">
                        <a [routerLink]="['/eleve', inscription.eleveId, 'view']">{{ inscription.eleveId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewayApp.inscriptionInscription.annee">Annee</span></dt>
                <dd>
                    <div *ngIf="inscription.anneeId">
                        <a [routerLink]="['/annee', inscription.anneeId, 'view']">{{ inscription.anneeId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/inscription', inscription.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
