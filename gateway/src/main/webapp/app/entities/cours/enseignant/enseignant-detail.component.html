<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="enseignant">
            <h2><span jhiTranslate="gatewayApp.coursEnseignant.detail.title">Enseignant</span> {{ enseignant.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.coursEnseignant.nom">Nom</span></dt>
                <dd>
                    <span>{{ enseignant.nom }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.coursEnseignant.prenom">Prenom</span></dt>
                <dd>
                    <span>{{ enseignant.prenom }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.coursEnseignant.adresse">Adresse</span></dt>
                <dd>
                    <span>{{ enseignant.adresse }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.coursEnseignant.telephone">Telephone</span></dt>
                <dd>
                    <span>{{ enseignant.telephone }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.coursEnseignant.email">Email</span></dt>
                <dd>
                    <span>{{ enseignant.email }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/enseignant', enseignant.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
