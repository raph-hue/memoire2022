<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="evaluation">
            <h2><span jhiTranslate="gatewayApp.evaluationEvaluation.detail.title">Evaluation</span> {{ evaluation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.evaluationEvaluation.type">Type</span></dt>
                <dd>
                    <span>{{ evaluation.type }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.evaluationEvaluation.dateEvaluation">Date Evaluation</span></dt>
                <dd>
                    <span>{{ evaluation.dateEvaluation }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.evaluationEvaluation.classe">Classe</span></dt>
                <dd>
                    <span>{{ evaluation.classe }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.evaluationEvaluation.matiere">Matiere</span></dt>
                <dd>
                    <span>{{ evaluation.matiere }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.evaluationEvaluation.trimestre">Trimestre</span></dt>
                <dd>
                    <div *ngIf="evaluation.trimestreId">
                        <a [routerLink]="['/trimestre', evaluation.trimestreId, 'view']">{{ evaluation.trimestreId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/evaluation', evaluation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
