<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trimestre">
            <h2><span jhiTranslate="gatewayApp.evaluationTrimestre.detail.title">Trimestre</span> {{ trimestre.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.evaluationTrimestre.dateDebut">Date Debut</span></dt>
                <dd>
                    <span>{{ trimestre.dateDebut }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.evaluationTrimestre.dateFin">Date Fin</span></dt>
                <dd>
                    <span>{{ trimestre.dateFin }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.evaluationTrimestre.annee">Annee</span></dt>
                <dd>
                    <span>{{ trimestre.annee }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/trimestre', trimestre.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
