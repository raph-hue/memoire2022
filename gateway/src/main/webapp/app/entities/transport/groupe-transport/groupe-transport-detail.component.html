<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="groupeTransport">
            <h2><span jhiTranslate="gatewayApp.transportGroupeTransport.detail.title">Groupe Transport</span> {{ groupeTransport.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.transportGroupeTransport.nom">Nom</span></dt>
                <dd>
                    <span>{{ groupeTransport.nom }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.transportGroupeTransport.nombreEleves">Nombre Eleves</span></dt>
                <dd>
                    <span>{{ groupeTransport.nombreEleves }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.transportGroupeTransport.etat">Etat</span></dt>
                <dd>
                    <span>{{ groupeTransport.etat }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.transportGroupeTransport.zones">Zones</span></dt>
                <dd>
                    <span *ngFor="let zones of groupeTransport.zones; let last = last">
                        <a [routerLink]="['/zone', zones?.id, 'view']">{{ zones.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/groupe-transport', groupeTransport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
