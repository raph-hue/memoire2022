<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-groupe-transport-heading" jhiTranslate="gatewayApp.transportGroupeTransport.home.createOrEditLabel">Create or edit a Groupe Transport</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.transportGroupeTransport.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                           formControlName="nom"/>
                    <div *ngIf="editForm.get('nom')!.invalid && (editForm.get('nom')!.dirty || editForm.get('nom')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nom')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nom')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nom')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 10 }">
                        This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.transportGroupeTransport.nombreEleves" for="field_nombreEleves">Nombre Eleves</label>
                    <input type="number" class="form-control" name="nombreEleves" id="field_nombreEleves"
                           formControlName="nombreEleves"/>
                    <div *ngIf="editForm.get('nombreEleves')!.invalid && (editForm.get('nombreEleves')!.dirty || editForm.get('nombreEleves')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombreEleves')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('nombreEleves')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.transportGroupeTransport.etat" for="field_etat">Etat</label>
                    <input type="checkbox" class="form-control" name="etat" id="field_etat"
                           formControlName="etat"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="gatewayApp.transportGroupeTransport.zones" for="field_zones">Zones</label>
                    <select class="form-control" id="field_zones" multiple name="zones" formControlName="zones">
                        <option [ngValue]="getSelected(editForm.get('zones')!.value, zoneOption)" *ngFor="let zoneOption of zones; trackBy: trackById">{{ zoneOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('zones')!.invalid && (editForm.get('zones')!.dirty || editForm.get('zones')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('zones')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
